<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Grid</title>
  </head>
  <body>
    <!-- Partie header -->
    <header>
      <div class="nav-logo">
        <div class="logo">
          <a href="#"><img src="logodribbble.png" alt="Logo dribbble" /></a>
        </div>
        <nav>
          <ul>
            <li><a href="#">Find designers</a></li>
            <li><a href="#">Inspiration</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Jobs</a></li>
            <li><a href="#">Go pro</a></li>
          </ul>
        </nav>
      </div>
      <div class="login">
        <div class="search-bar">
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Search..."
          />
          <i class="fa fa-search" aria-hidden="true"></i>
        </div>
        <a href="#" class="login">Log in</a>
        <a href="#" class="btn">Sign up</a>
      </div>
    </header>
    <!-- Partie section The world -->
    <section class="banniere">
      <div class="banniere-world">
        <span>Over 3 million ready-to-work creatives!</span>
        <h1>The World's destination <br />for design</h1>
        <p>
          Get inspired by the work of millions of top-rated designers & agencies
          around the world
        </p>
        <a href="" class="btn">Get Started</a>
      </div>
    </section>
    <!-- Partie Grid -->
    <div class="grid">
      <div class="container-grid">
        <div class="grid-item">
          <img src="im1.png" alt="im1" />

        </div>
        <div class="grid-item">
          <img src="im10.png" alt="im10" />
        </div>
        <div class="grid-item">
          <img src="im11.png" alt="im11" />
        </div>
        <div class="grid-item">
          <img src="im12.png" alt="im12" />
        </div>
      </div>
    </div>
    <section class="grid-section">
      <h2>Explorez des designs inspirants</h2>
      <div class="container-section">
        <div class="item-section">
          <img src="im1.png" alt="im1" />
          <div class="text-image">
            <h2></h2>
            <button></button>

            <h4></h4>

          <img src="im2.png" alt="im2" />
